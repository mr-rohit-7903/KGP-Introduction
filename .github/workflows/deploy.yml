name: Deploy CRA to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v2

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: ğŸ“¥ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build React app
        run: CI=false npm run build

      - name: ğŸš€ Deploy using ZipDeploy (Azure)
        uses: azure/webapps-deploy@v2.2.10
        with:
          app-name: inductionpagekgp  # Make sure this matches your app name in Azure exactly
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ./build
          deployment-method: zip
